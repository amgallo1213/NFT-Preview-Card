<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card</title>
</head>

<body>
    <div id="main">
        <div id="card">
            <div><img src="images/image-equilibrium.jpg" alt="graphic of NFT" id="NFT-Graphic"></div>
            <div>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div id="countdown">
                <div id="icon">
                    <img src="images/icon-ethereum.svg" alt="ethereum icon">
                    <p>0.041</p>
                </div>
                <div id="time">
                    <img src="images/icon-clock.svg" alt="clock icon">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div><img src="images/image-avatar.png" alt="photo of Jules Wyvern" id="avatar">Creation of Jules Wyvern
            </div>
        </div>

    </div>
</body>

</html>
