<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card</title>
</head>

<body>


    <div id="card">
        <div>
            <img src="images/image-equilibrium.jpg" alt="graphic of NFT" >
            <div class="overlay"></div>
        </div>

        <div>
            <header>
                <h1>Equilibrium #3429</h1>
                <p class="body-copy">Our Equilibrium collection promotes balance and calm.</p>
            </header>
        </div>


        <div id="countdown">
            <div id="eth">
                <img src="images/icon-ethereum.svg" alt="ethereum icon" class="icon">
                <p>0.041 ETH</p>
            </div>

            <div id="time">
                <img src="images/icon-clock.svg" alt="clock icon" class="icon">
                <p id="clock-text">3 days left</p>
            </div>
        </div>

        <hr class="line">

        <div id="creator">
            <img src="images/image-avatar.png" alt="photo of Jules Wyvern" id="avatar">
            <p id="name-tag">Creation of <span id="creator-name">Jules Wyvern</span></p>
        </div>
    </div>
 

</body>

</html>
